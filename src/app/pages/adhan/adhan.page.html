<ion-header translucent>
    <ion-toolbar>

        <div class="titleicon">

            <img src="../../../assets/img/logo_with_carre.png" alt="">
        </div>

    </ion-toolbar>
</ion-header>
<ion-content padding class="background">
    <div class="body">

        <ion-grid fixed>
            <ion-row>
                <ion-col size="2">
                    <ion-fab-button color="light" style="zoom: 0.8;" (click)="retour()">
                        <ion-icon name="chevron-back-outline"></ion-icon>
                    </ion-fab-button>
                </ion-col>
                <ion-col size="10" class="police" >
                    <ion-button expand="block" size="default" shape="round" color="light">
                        Adhan
                    </ion-button>

                </ion-col>

                <ion-col size="12">
                    <!-- <img src="../../../assets/img/icon.png" alt="" style="justify-content: center; display: flex;align-items: center;margin-left: 37%;zoom: 1.25;"> -->
                    <p style="text-align: center;font-size: medium;color:#fff;font-weight: bold;margin-left: 30px;margin-right: 30px;">Choisir son "Appel à la prière"</p>
                    <br><br><br>
                </ion-col>

                <ion-col size="12">
                    <div class="body2">
                        <div *ngFor="let item of buffer">
                            <ion-row>
                                <ion-col size="1" (click)="adhan(item)">

                                    <ion-checkbox [value]="item.id" color="success" checked="{{item.active}}" class="check"></ion-checkbox>

                                </ion-col>
                                <ion-col size="3" (click)="adhan(item)">
                                    <img [src]="item.img" alt="" class="image_mosque" style="height: 110%;">
                                </ion-col>
                                <ion-col size="8" class="{{item.id}}"  >
                                  <div (click)="stopAudio(item.id)">
                                    <img  src="../../../assets/img/adhan/Play_icon.png" style="margin-top: 14%;" alt="">


                                    <!-- <img *ngIf="cpt == 2  && show == item.id" src="../../../assets/img/adhan/Play_icon.png" alt="">
                                    <img  *ngIf="cpt == 2 &&  show == item.id" src="../../../assets/img/adhan/Barre_verte_icon.png" alt=""> -->
                                    <!-- <label for="" style="font-size: x-small;color: white;">{{item.name}}     </label>
                                    <br>

                                    <audio  muted="false" id="{{item.id}}" preload="none" style="width: 150px ;height: 30px;background: transparent;" controls [src]="item.url" controlsList="nodownload"></audio> -->
                                  </div>
                                </ion-col>

                            </ion-row>
                        </div>
                    </div>
                </ion-col>




            </ion-row>

        </ion-grid>

    </div>
</ion-content>
