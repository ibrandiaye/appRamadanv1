<ion-header translucent>
    <ion-toolbar>
        <ion-row>
            <ion-col size="2">
                <ion-buttons>
                    <ion-menu-button color="success"></ion-menu-button>
                </ion-buttons>
            </ion-col>
            <ion-col size="8">
                <div class="titleicon">

                    <img src="../../../assets/img/himma_logo.png" alt="" style="width: 50px;">
                </div>
            </ion-col>
            <ion-col size="2">
                <div class="titleicon2">
                    <img src="../../../assets/img/menu//Bouton_profil.png" alt="" style="zoom: 1;">
                </div>
            </ion-col>
        </ion-row>
    </ion-toolbar>

</ion-header>
<ion-content padding class="background">

    <div class="body" fixed>
        <div>
            <ion-row>
                <ion-col size="2">
                    <ion-fab-button color="light" style="zoom: 0.8;" (click)="retour()">
                        <ion-icon name="chevron-back-outline"></ion-icon>
                    </ion-fab-button>
                </ion-col>
                <ion-col size="8">

                </ion-col>
                <ion-col size="2">
                    <ion-fab-button (click)="fermer()" style="zoom: 0.8;" color="light">
                        <ion-icon name="close" *ngIf="automaticClose"></ion-icon>
                        <ion-icon name="resize" *ngIf="!automaticClose"></ion-icon>
                    </ion-fab-button>
                </ion-col>


            </ion-row>
        </div>
        <ion-grid fixed>
            <ion-row>

                <ion-col size="12" class="body2">
                    <ion-list *ngFor="let item of information; let i = index;" class="accordion-list" lines="none" detail="false" style="background-color: transparent;">
                        <ion-item tappable (click)="toggleSection(i)" [ngClass]="{'section-active':item.open , 'section': !item.open }">
                            <ion-icon slot="end" name="add-outline" *ngIf="!item.open"></ion-icon>
                            <ion-icon slot="end" name="arrow-down" *ngIf="item.open"></ion-icon>
                            <ion-label>{{item.titre}}</ion-label>
                        </ion-item>
                        <div *ngIf="item.open">

                            <ion-list *ngFor="let child of item.douhas ; let j = index;" lines="none" class="child-list" detail="false" style="background-color: transparent!important;">
                                <ion-item tappable>
                                    <!-- [ngClass]="{'child-active':child.open , 'child': !child.open }"
                                    <ion-icon slot="end" name="add" *ngIf="!child.open"></ion-icon> -
                                    <ion-icon slot="end" name="close" *ngIf="child.open"></ion-icon> -->
                                    <ion-item class="child-item" text-wrap detail="false" lines="none" >
                                        <ion-row class="ion-no-padding ion-align-items-center" >
                                            <ion-col size="9">
                                                <ion-row ion-no-padding>
                                                    <ion-col size="12 ">
                                                        <p text-lowercase color="medium" style="font-family: Arial, Helvetica, sans-serif !important;font-size: 12px;" [innerHTML]="child.contenu"></p>
                                                    </ion-col>
                                                </ion-row>
                                            </ion-col>
                                        </ion-row>
                                    </ion-item>
                                </ion-item>
                            </ion-list>
                        </div>
                    </ion-list>
                </ion-col>
            </ion-row>

        </ion-grid>

    </div>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
